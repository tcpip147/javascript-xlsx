<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script src="javascript-xlsx-ie11.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script><style>textarea {
            width: 800px;
            height: 500px;
        }</style></head><body><button id="download">Download</button><script>var workbook = JavascriptXlsx.createWorkbook();
        var sheet = workbook.createSheet("Sheet1");

        for (var r = 0; r < 10; r++) {
            var row = sheet.createRow(r);
            var style = workbook.createCellStyle({
                font: {
                    size: 10 + r
                }
            });
            for (var c = 0; c < 5; c++) {
                var cell = row.createCell(c);
                cell.setCellValue("row" + r + " : col" + c);
                cell.setCellStyle(style);
            }
        }

        for (var c = 0; c < 5; c++) {
            sheet.setColumnWidth(c, 30);
        }

        document.getElementById("download").addEventListener("click", function () {
            workbook.write("example.xlsx");
        });</script></body></html>
