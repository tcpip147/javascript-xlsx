<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script src="javascript-xlsx.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script><style>textarea {
            width: 800px;
            height: 500px;
        }</style></head><body><button id="download">Download</button><script>var workbook = JavascriptXlsx.createWorkbook();
        var sheet = workbook.createSheet("Sheet1");
        var row = sheet.createRow(0);
        var cell = row.createCell(0);
        var style = workbook.createCellStyle({
            font: {
                size: 20
            },
            border: {
                left: {
                    style: "thin",
                    color: "FF0000"
                }
            }
        });
        cell.setCellValue("Hello");
        cell.setCellStyle(style);
        console.log(cell.getCellStyle() === style); // true
         
        document.getElementById("download").addEventListener("click", function () {
            workbook.write("example.xlsx");
        });</script><div id="file" style="width: 400px; height: 300px; background: gray; color: white; margin-top: 30px;">Drop xlsx file into here to inspect files inside xlsx.</div><div id="list"></div><script>document.getElementById("file").addEventListener("drop", function (e) {
            e.preventDefault();
            if (e.dataTransfer.items) {
                var item = e.dataTransfer.items[0];
                if (item.kind === "file") {
                    const file = item.getAsFile();
                    var reader = new FileReader();
                    reader.onload = function (ev) {
                        var arrayBuffer = reader.result
                        var bytes = new Uint8Array(arrayBuffer);
                        JSZip.loadAsync(bytes).then(function (zip) {
                            var list = document.getElementById("list");
                            Object.keys(zip.files).forEach(function (filename) {
                                zip.files[filename].async('string').then(function (fileData) {
                                    var title = document.createElement("pre");
                                    title.innerHTML = filename;
                                    title.addEventListener("click", function () {
                                        $(this).next().toggle();
                                    });
                                    list.appendChild(title);
                                    var content = document.createElement("textarea");
                                    content.value = formatXml(fileData);
                                    content.style.display = "none";
                                    list.appendChild(content);
                                });
                            });
                        });
                    };
                    reader.readAsArrayBuffer(file);
                }
            }
        });
        document.getElementById("file").addEventListener("dragover", function (e) {
            e.preventDefault();
        });

        function formatXml(xml) {
            var formatted = '';
            var reg = /(>)(<)(\/*)/g;
            xml = xml.replace(reg, '$1\r\n$2$3');
            var pad = 0;
            jQuery.each(xml.split('\r\n'), function (index, node) {
                var indent = 0;
                if (node.match(/.+<\/\w[^>]*>$/)) {
                    indent = 0;
                } else if (node.match(/^<\/\w/)) {
                    if (pad != 0) {
                        pad -= 1;
                    }
                } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
                    indent = 1;
                } else {
                    indent = 0;
                }

                var padding = '';
                for (var i = 0; i < pad; i++) {
                    padding += '  ';
                }

                formatted += padding + node + '\r\n';
                pad += indent;
            });

            return formatted;
        }</script></body></html>
